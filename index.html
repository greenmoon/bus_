<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaiwanBus Monitor</title>
</head>
<body>
  <h2>Bus Status Monitor for 中壢國中 V01.03</h2>
  <p>Monitoring the TaiwanBus site for "<strong>進站中</strong>" at stop <strong>第一製藥廠</strong>...</p>

  <script>
    const corsProxy = "https://cors-anywhere.herokuapp.com/"; // Public CORS proxy
    const busUrl = "https://www.taiwanbus.tw/eBUSPage/Query/QueryResult.aspx?rno=90010&rn=1610761022789&lan=C";

    // Sound alert
    const beepSound = new Audio("data:audio/wav;base64,UklGRsQPAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YaAPAAB/qtDt/P3v066DWDETAwENKEx3o8ro+v7y2bWLXzcY37f/H9D52vgMGj384PdMnTxGfUrGFeMeX0mZb8Z5nlci7O8z85qpkXjep38nTZcRMJB+li4M0T/7fZXNATwrMFyPZKPPP3YR8LiP/d9Ki9O354vKCu/j/e/g+KB3m/46LmZ8HbSgn7ocUcLh/w/XcK/o8AAGLjh53+792GYIk+Y/pblfOW4z+dfIXz14LNm29C/AAAA");

    //===
    let jb_count_num = 0; // Initialize the counter
    
    async function checkBusStatus() {
        jb_count_num++; // Increment the counter by 1
        console.log(`Check #${jb_count_num}: Fetching bus status...`); // Print counter in console
    
        try {
            const corsProxy = "https://api.allorigins.win/raw?url=";
            const busUrl = "https://www.taiwanbus.tw/eBUSPage/Query/QueryResult.aspx?rno=90010&rn=1610761022789&lan=C";
    
            const response = await fetch(corsProxy + encodeURIComponent(busUrl));
            if (!response.ok) {
                console.error(`Network error during check #${jb_count_num}: Status ${response.status}`);
                return;
            }
    
            const htmlText = await response.text();
            console.log(`Check #${jb_count_num}: Successfully fetched bus data`); // Debug log
    
            // Parse the HTML response
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, "text/html");
    
            let isArriving = false;
            const cells = doc.querySelectorAll("td");
            cells.forEach(cell => {
                const text = cell.textContent.trim();
                if (text.includes("中壢國中")) {
                    const nextCell = cell.nextElementSibling;
                    if (nextCell && nextCell.textContent.includes("進站中")) {
                        isArriving = true;
                    }
                }
            });
    
            // If the bus is arriving ("進站中" detected)
            if (isArriving) {
                console.log(`Check #${jb_count_num}: 🚍 Bus is arriving at 第一製藥廠!`);
                alert("🚍 公車進站中 (第一製藥廠)!");
            } else {
                console.log(`Check #${jb_count_num}: No arrival detected.`);
            }
        } catch (error) {
            console.error(`Error during check #${jb_count_num}:`, error);
        }
    }

    // Run check immediately on page load
    checkBusStatus();
    
    // Run check every 10 seconds
    setInterval(checkBusStatus, 10000);

    //===
   </script>
</body>
</html>
